<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form class="form-horizontal" wicket:id="form">
        <!--
            name,description,requestable,displayName,identifier,costCenter,locality,parentOrgRef
            assignment,inducement,orgType,activation,authorization,exclusion, approverRef, approverExpression
        -->

        <div class="row">
            <div class="col-md-6">
                <h3><wicket:message key="PageOrgUnit.title.basic"/></h3>
                <div class="form-group" wicket:id="name" />
                <div class="form-group" wicket:id="displayName"/>
                <div class="form-group" wicket:id="description"/>

                <div class="form-group" wicket:id="parentOrgUnits" />

                <div class="form-group" wicket:id="orgType"/>

                <div class="form-group" wicket:id="requestable"/>
                <div class="form-group" wicket:id="tenant"/>
                <div class="form-group" wicket:id="identifier"/>
                <div class="form-group" wicket:id="costCenter"/>
                <div class="form-group" wicket:id="locality"/>
                <div class="form-group" wicket:id="mailDomain"/>

                <h3><wicket:message key="FocusType.activation"/></h3>
                <div class="form-group" wicket:id="administrativeStatus"/>
                <div class="form-group" wicket:id="validFrom"/>
                <div class="form-group" wicket:id="validTo"/>

                <!--Extension-->
                <h3 wicket:id="extensionLabel" style="margin-left: 20px;"></h3>
                <div class="form-group" wicket:id="extension">
                    <div wicket:id="property"/>
                </div>

            </div>
            <div class="col-md-6">
                <div wicket:id="inducementsPanel" />
                <div wicket:id="assignmentsPanel" style="margin-top: 30px;" />
                <!--
                <h3><wicket:message key="PageOrgUnit.title.assignments"/></h3>
                todo
                <h3><wicket:message key="PageOrgUnit.title.inducements"/></h3>
                todo
                <h3><wicket:message key="PageOrgUnit.title.authorizations"/></h3>
                todo
                <h3><wicket:message key="PageOrgUnit.title.exclusions"/></h3>
                todo
                <h3><wicket:message key="PageOrgUnit.title.approvers"/></h3>
                todo
                -->
            </div>
        </div>

        <div class="main-button-bar">
            <span class="button-group">
                <a class="btn btn-default" wicket:id="back"/>
            </span>

            <a class="btn btn-primary" wicket:id="save"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
