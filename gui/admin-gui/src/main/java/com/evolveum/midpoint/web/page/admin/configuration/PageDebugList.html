<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div wicket:id="confirmDeletePopup" />
    <div wicket:id="confirmDeleteAll" />

    <form wicket:id="searchForm" class="form-inline pull-right search-form">
        <div class="form-group">
            <label class="sr-only"><wicket:message key="pageDebugList.objectType"/></label>
            <select class="form-control input-sm" wicket:id="choice"/>
        </div>

        <div wicket:id="basicSearch" />
    </form>

    <form wicket:id="mainForm" class="clearfix form-horizontal">
        <div wicket:id="table"/>

        <div class="form-group">
            <label class="col-lg-2 control-label"><wicket:message key="pageDebugList.options"/></label>

            <div class="col-lg-8">
                <div>
                    <label class="col-lg-2 checkbox-inline">
                        <input type="checkbox" wicket:id="zipCheck">
                        <wicket:message key="pageDebugList.zipCheck" />
                    </label>
                </div>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
