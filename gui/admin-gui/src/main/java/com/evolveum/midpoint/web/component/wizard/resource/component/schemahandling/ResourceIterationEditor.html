<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <h3><wicket:message key="ResourceIterationEditor.label" /></h3>

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceIterationEditor.label.maxIteration" /></label>
        </dt>
        <dd>
            <input wicket:id="maxIteration" type="text" class="form-control input-sm" value=""/>
        </dd>
    </dl>

    <!-- Token Expression - ExpressionType editor -->
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><wicket:message key="ResourceIterationEditor.label.tokenExpression" /></a>
                </h4>
            </div>

            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.description" /></label>
                        </dt>
                        <dd>
                            <textarea wicket:id="tokenDescription" class="form-control input-sm" rows="2"></textarea>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.extension" /></label>
                        </dt>
                        <dd>
                            <a wicket:id="tokenExtensionButton" class="btn btn-sm btn-primary" title="Edit">
                                <i class="fa fa-pencil-square-o"/>
                            </a>
                        </dd>
                    </dl>

                    <!-- String Filter -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.stringFilter" /></label>
                        </dt>
                        <div wicket:id="tokenStringFilterList" />
                    </dl>

                    <!-- Variable -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.variable" /></label>
                        </dt>
                        <div wicket:id="tokenVariableList" />
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.returnMultiplicity" /></label>
                        </dt>
                        <dd>
                            <select wicket:id="tokenReturnMultiplicity" class="form-control input-sm"></select>
                        </dd>
                    </dl>

                    <!-- Expression Evaluator -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.expressionEvaluator" /></label>
                        </dt>
                        <div wicket:id="tokenExpressionEvaluatorList" />
                    </dl>

                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><wicket:message key="ResourceIterationEditor.label.preIterationCondition" /></a>
                </h4>
            </div>

            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.description" /></label>
                        </dt>
                        <dd>
                            <textarea wicket:id="preDescription" class="form-control input-sm" rows="2"></textarea>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.extension" /></label>
                        </dt>
                        <dd>
                            <a wicket:id="preExtensionButton" class="btn btn-sm btn-primary" title="Edit">
                                <i class="fa fa-pencil-square-o"/>
                            </a>
                        </dd>
                    </dl>

                    <!-- String Filter -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.stringFilter" /></label>
                        </dt>
                        <div wicket:id="preStringFilterList" />
                    </dl>

                    <!-- Variable -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.variable" /></label>
                        </dt>
                        <div wicket:id="preVariableList" />
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.returnMultiplicity" /></label>
                        </dt>
                        <dd>
                            <select wicket:id="preReturnMultiplicity" class="form-control input-sm"></select>
                        </dd>
                    </dl>

                    <!-- Expression Evaluator -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.expressionEvaluator" /></label>
                        </dt>
                        <div wicket:id="preExpressionEvaluatorList" />
                    </dl>

                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree"><wicket:message key="ResourceIterationEditor.label.postIterationCondition" /></a>
                </h4>
            </div>

            <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.description" /></label>
                        </dt>
                        <dd>
                            <textarea wicket:id="postDescription" class="form-control input-sm" rows="2"></textarea>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.extension" /></label>
                        </dt>
                        <dd>
                            <a wicket:id="postExtensionButton" class="btn btn-sm btn-primary" title="Edit">
                                <i class="fa fa-pencil-square-o"/>
                            </a>
                        </dd>
                    </dl>

                    <!-- String Filter -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.stringFilter" /></label>
                        </dt>
                        <div wicket:id="postStringFilterList" />
                    </dl>

                    <!-- Variable -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.variable" /></label>
                        </dt>
                        <div wicket:id="postVariableList" />
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.returnMultiplicity" /></label>
                        </dt>
                        <dd>
                            <select wicket:id="postReturnMultiplicity" class="form-control input-sm"></select>
                        </dd>
                    </dl>

                    <!-- Expression Evaluator -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceIterationEditor.label.expressionEvaluator" /></label>
                        </dt>
                        <div wicket:id="postExpressionEvaluatorList" />
                    </dl>

                </div>
            </div>
        </div>

    </div>
</wicket:panel>
</html>
