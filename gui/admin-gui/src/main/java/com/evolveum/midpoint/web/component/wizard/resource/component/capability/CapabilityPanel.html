<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div wicket:id="capabilitySelectPopup" />

    <div class="row capability">
        <div class="col-xs-5 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
            <h3><wicket:message key="CapabilityPanel.title" /></h3>

            <table class="table table-striped table-condensed">
                <tbody wicket:id="tableRows">
                    <tr wicket:id="capabilityRow">
                        <td class="capability-item">
                            <a wicket:id="capabilityLink">
                                <span wicket:id="capabilityName" />
                            </a>
                        </td>
                        <td>
                            <a wicket:id="capabilityDelete" class="btn btn-danger btn-sm"><i class="fa fa-fw fa-minus" /></a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="main-button-bar">
                <a wicket:id="capabilityAdd" class="btn btn-success"><i class="fa fa-fw fa-plus"/></a>
                <a class="btn btn-success" wicket:id="saveButton"><i class="fa fa-floppy-o" /></a>
            </div>
        </div>

        <div class="col-xs-5 col-sm-4 col-md-4 col-lg-3" wicket:id="capabilityConfig" />
    </div>
</wicket:panel>
</html>
